<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<main class="content">
  <form class="form" id="form">

    <label for="input" class="form__label">
      <i class="material-icons">attach_file</i>
      <span id="browseText">Browse Files</span>
      <input type="file" name="file" id="input" class="form__input" accept="image/*"/>
    </label>

    <button class="form__button button" id="button" type="submit">Submit</button>
  </form>
  <span id="error"></span>

  <section class="downloads">
    <div class="downloads__list" id="toDownload">
    </div>
  </section>
</main>
</body>
</html>
